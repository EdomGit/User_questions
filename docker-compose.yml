services:
  question-generator-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: question-generator-api
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      # Опционально: монтируем .env файл для удобства разработки
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

